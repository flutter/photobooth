name: share_photo_repository

on:
  pull_request:
    paths:
      - "flutter/packages/share_photo_repository/**"
      - ".github/workflows/share_photo_repository.yaml"

jobs:
  build:
    defaults:
      run:
        working-directory: flutter/packages/share_photo_repository/
    runs-on: ubuntu-latest
    container:
      image: google/dart:2.12
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: pub get
      - name: Format
        run: dartfmt --dry-run --set-exit-if-changed .
      - name: Analyze
        run: dart analyze --fatal-infos --fatal-warnings .
      - name: Run tests
        run: dart test --coverage=coverage && pub run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.packages --report-on=lib
      - name: Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1.1.1
        with:
          path: flutter/packages/share_photo_repository/coverage/lcov.info
          exclude: "**/*.g.dart"
