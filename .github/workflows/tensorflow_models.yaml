name: tensorflow_models

on:
  pull_request:
    paths:
      - "packages/tensorflow/tensorflow_models/**"
      - ".github/workflows/tensorflow_models.yaml"

jobs:
  build:
    defaults:
      run:
        working-directory: packages/tensorflow/tensorflow_models
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v1.4.0
        with:
          flutter-version: 2.0.0

      - name: Install Dependencies
        run: flutter packages get

      - name: Format
        run: flutter format --set-exit-if-changed lib test

      - name: Analyze
        run: flutter analyze lib test

      - name: Run tests
        run: flutter test --no-pub --coverage --test-randomize-ordering-seed random

      - name: Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1.1.1
        with:
          path: packages/tensorflow/tensorflow_models/coverage/lcov.info
