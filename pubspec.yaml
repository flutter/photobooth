name: io_photobooth
description: A new Flutter project.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bloc: ^7.0.0
  camera:
    path: packages/camera/camera
  flutter_bloc: ^7.0.0
  image: ^3.0.2
  intl: ^0.17.0
  photobooth_ui:
    path: packages/photobooth_ui
  tensorflow_models:
    path: packages/tensorflow_models/tensorflow_models
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.0
  mocktail: ^0.1.1
  very_good_analysis: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
