name: io_photobooth
description: A new Flutter project.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.12.0-0 <3.0.0"
  flutter: 2.0.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  firebase_core: ^1.0.4
  firebase_auth: ^1.1.1
  bloc: ^7.0.0
  camera:
    path: packages/camera/camera
  equatable: ^2.0.0
  file_selector: ^0.8.2
  flutter_bloc: ^7.0.0
  image: ^3.0.2
  intl: ^0.17.0
  photobooth_ui:
    path: packages/photobooth_ui
  uuid: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.0.0
  mocktail: ^0.1.1
  very_good_analysis: ^2.0.3

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/backgrounds/
    - assets/images/
    - assets/icons/
