<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:

  -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Io Photobooth" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>I/O Photo Booth</title>

    <script src="/__/firebase/8.4.1/firebase-app.js"></script>
    <script src="/__/firebase/8.4.1/firebase-auth.js"></script>
    <script src="/__/firebase/8.4.1/firebase-storage.js"></script>
    <script src="/__/firebase/init.js"></script>

    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        font-size: 16px;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="center">loading...</div>
    <script>
      var assets = [
        "assets/assets/backgrounds/blue_circle.png",
        "assets/assets/backgrounds/circle_object.png",
        "assets/assets/backgrounds/landing_background.png",
        "assets/assets/backgrounds/permissions_background_desktop.jpg",
        "assets/assets/backgrounds/permissions_background_mobile.jpg",
        "assets/assets/backgrounds/photobooth_background.jpg",

        "assets/assets/backgrounds/yellow_bar.png",
        "assets/assets/backgrounds/yellow_plus.png",
        "assets/assets/images/android.png",
        "assets/assets/images/android_spritesheet.png",
        "assets/assets/images/banana.png",
        "assets/assets/images/beret.png",
        "assets/assets/images/birthday_cake.png",

        "assets/assets/icons/stickers_button_icon.png",
      ];
      Promise.race([
        Promise.all(
          assets.map(function (asset) {
            return fetch(asset).catch(function (e) {
              console.log("fetch failure " + e);
            });
          })
        ),
        new Promise(function (resolve, reject) {
          setTimeout(function () {
            resolve();
          }, 4000);
        }),
      ]).then(function () {
        var scriptTag = document.createElement("script");
        scriptTag.src = "main.dart.js";
        scriptTag.type = "application/javascript";
        document.body.append(scriptTag);
      });
    </script>
  </body>
</html>
