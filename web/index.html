<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="I/O Photo Booth" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>I/O Photo Booth</title>

    <script src="/__/firebase/8.4.1/firebase-app.js"></script>
    <script src="/__/firebase/8.4.1/firebase-auth.js"></script>
    <script src="/__/firebase/8.4.1/firebase-storage.js"></script>
    <script src="/__/firebase/init.js"></script>

    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
        font-size: 16px;
        background: linear-gradient(#cfcfcf, white);
        font-family: sans-serif;
      }
      .background {
        width: 70%;
        max-width: 675px;
      }
      .heading {
        font-weight: normal;
        font-size: 2.5em;
        text-align: center;
      }
      .content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: black;
      }
      .circular {
        animation: rotate 2s linear infinite;
        height: 100px;
        position: relative;
        width: 100px;
      }
      .path {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
        animation: dash 1.5s ease-in-out infinite;
        stroke-linecap: round;
        stroke: #ffbb00;
      }
      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes dash {
        0% {
          stroke-dasharray: 1, 200;
          stroke-dashoffset: 0;
        }
        50% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -35;
        }
        100% {
          stroke-dasharray: 89, 200;
          stroke-dashoffset: -124;
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="heading">Welcome to the I/O Photo Booth</div>
      <svg class="circular">
        <circle
          class="path"
          cx="50"
          cy="50"
          r="20"
          fill="none"
          stroke-width="5"
          stroke-miterlimit="10"
        />
      </svg>
      <img
        class="background"
        src="assets/assets/backgrounds/landing_background.png"
      />
    </div>
    <script>
      var assets = [
        "https://unpkg.com/canvaskit-wasm@0.25.1/bin/canvaskit.wasm",
        "https://unpkg.com/canvaskit-wasm@0.25.1/bin/canvaskit.js",
        "assets/assets/backgrounds/landing_background.png",
        "assets/assets/backgrounds/permissions_background_desktop.jpg",
        "assets/assets/backgrounds/permissions_background_mobile.jpg",
        "assets/assets/backgrounds/photobooth_background.jpg",
        "assets/assets/backgrounds/blue_circle.png",
        "assets/assets/backgrounds/circle_object.png",
        "assets/assets/backgrounds/red_box.png",
        "assets/assets/backgrounds/yellow_bar.png",
        "assets/assets/backgrounds/yellow_plus.png",
        "assets/assets/backgrounds/share_background.jpg",
      ].map(function (asset) {
        return fetch(asset).catch(function (e) {
          console.log("fetch failure " + e);
        });
      });
    </script>
    <script src="main.dart.js"></script>
  </body>
</html>
